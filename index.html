        .carousel-inner {
            height: 100%;
        }
        
        .fill {
            width: 100%;
            height: 100%;
            background-position: center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;

        footer {

        nav {

    <header id="artworkCarousel" class="carousel slide">

        <ol class="carousel-indicators">
            <li data-target="#artworkCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#artworkCarousel" data-slide-to="1"></li>

            <li data-target="#artworkCarousel" data-slide-to="3"></li>

            <div class="item active">
                <div class="fill" style="background-image:url('img/taller-guillermo-roux-detalle-retrato-oleo-1900x1080.jpg');"></div>

                    <h2>"Victoria" (Detalle). Óleo sobre tela.</h2>

                <div class="fill" style="background-image:url('img/taller-iuna-cecchi-noce-detalle-retrato-oleo-1900x1080.jpg');"></div>

        <a class="left carousel-control" href="#artworkCarousel" data-slide="prev">

        <a class="right carousel-control" href="#artworkCarousel" data-slide="next">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin=" anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>

    <script>
        $('.carousel').carousel({
            interval: 4000
        })

        $(document).keydown(function(e) {
            if (e.keyCode === 37) {
                // Previous
                $(".carousel-control.left").click();
                return false;
            }
            if (e.keyCode === 39) {
                // Next
                $(".carousel-control.right").click();
                return false;
            }
        });
    </script>
